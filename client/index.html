<!DOCTYPE html>
<html>

<head>
    <title>Web shop a la cart</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-family: sans-serif;
        color: #313131;
    }
    body {
        background: #f3f3f3
    }
    .content {
        padding: 20px;
    }
    .content nav,
    .content article {
        display: inline-block;
    }
    .content header {
        background: transparent;
        margin-bottom: 5px;
    }
    .header {
        text-align: right;
        position: absolute;
        right: 0;
    }
    #cart {
        font-size: small;
        margin: 15px;
        background: rgb(247, 227, 0);
        border-radius: 5px;
        padding: 8px 13px;
    }
    #product-details {
        padding: 20px 20px;
        vertical-align: top;
        margin-top: 30px;
        background: #ddd;
        border-radius: 5px;
        font-size: small;
    }
    #product-details input[type=number] {
        padding: 2px;
        font-size: larger;
    }
    #add-to-cart {
        background: rgb(29, 231, 29);
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        color: black;
        margin-left: 6px;
        font-weight: bold;
    }
    #add-to-cart:hover {
        background: rgb(24, 180, 24);
        color: #acffa5;
    }
    .the-numbers {
        margin-bottom: 10px;
    }
    .hide {
        display: none !important;
    }
    .unordered {
        list-style-type: none;
        padding: 0;
    }
    .keep-tight {
        margin-bottom: 10px;
    }
    .flash {
        -webkit-animation: 2s flash;
    }
    @-webkit-keyframes flash {
        from {
            color: transparent;
        }
        to {
            color: #000;
        }
    }
    </style>
</head>

<body>
    <header class="header">
        <section id="cart">
            <span>Cart contains <b>{ cart.rows | quantity }</b> item(s). Total cost (inc VAT): <b>{ cart.totalPriceIncVatAmount }</b> kr</span>
            <ul class="cart-items unordered">
                <li rv-each-item="cart.rows">
                    <aside class="flash">{ item.quantity } pcs of { item.name }</aside>
                </li>
            </ul>
        </section>
    </header>
    <section class="content">
        <nav>
            <h3 class="keep-tight">Products</h3>
            <ul id="products" class="products unordered">
                <li rv-each-product="products">
                    <a href="#">
                        <span rv-text="product.name" rv-data-href="product.href" rv-data-id="product.id" rv-data-uid="product.uid"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <article id="product-details" class="hide">
            <header>
                <h1>{ name }</h1>
            </header>
            <section class="the-numbers">
                Price (inc VAT):
                <span class="price">{ priceIncVat } kr</span>
                <br>VAT:
                <span class="vatAmount">{ vatAmount }</span>kr (
                <span class="vatPercentage">{ vatPercentage | percentage }</span>)
            </section>
            <input type="number" min="1" max="9" step="1" value="1" name="number-to-cart" id="number-to-cart">
            <a href="#" id="add-to-cart" rv-data-id="id">Add to cart</a>
        </article>
    </section>
    <footer class="footer">
    </footer>
    <script src="build/simple-cart-0.1.0.min.js"></script>
</body>

</html>
