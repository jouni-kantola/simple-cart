<!DOCTYPE html>
<html>

<head>
    <title>Web shop a la cart</title>
    <style>
    	#cart { text-align: right; }
    	.hide { display: none; }
    	.unordered { list-style-type: none; padding: 0; }
    	.keep-tight { margin-bottom: 10px; }
    </style>
</head>

<body>
    <header class="header">
        <section id="cart">
            <span>Cart contains <b><span rv-text="item.length"></span></b> item(s)</span>
            <ul class="cart-items hide">
                <li rv-each-item="items">
                    <a href="#" rv-data-href="item.href" rv-data-id="item.id" rv-data-uid="item.uid">
                        <span rv-text="item.name"></span>
                    </a>
                </li>
            </ul>
        </section>
    </header>
    <section class="content">
        <nav>
            <h3 class="keep-tight">Products</h3>
            <ul id="products" class="products unordered">
                <li rv-each-product="products">
                    <a href="#">
                        <span rv-text="product.name" rv-data-href="product.href" rv-data-id="product.id" rv-data-uid="product.uid"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <article id="product-details" class="hide">
            <header>
                <h1>{ product.name }</h1>
            </header>
            <a href="#" class="add-to-cart" rv-data-id="product.id">Add to cart</a>
        </article>
    </section>
    <footer class="footer">
    </footer>
    <script src="build/simple-cart-0.0.2.min.js"></script>
</body>

</html>
